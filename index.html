<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div id="gameBox">
                    <div id="game">

                        <h1 class="text-center display-4">Cat Trivia Game!</h1>

                        <div class="text-center">
                            <button class="btn btn-light btn-lg" id="start" type="button">
                                Start Game
                            </button>
                        </div>

                        <div class="p-3" id="questionBox">
                            <div id="timer">
                            </div>
                            <div id="question">
                            </div>
                            <div id="choices">
                            </div>
                        </div>

                        <div class="p-3" id="result">
                        </div>

                    </div>
                </div>
                <div id="gameOverlay"></div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js">
    </script>
</body>

</html>
